<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wheels UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #42B983;
            --border-color: #42B983;
            --border-color-hover: #42B983;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }

        .box {
            margin: 20px;
        }
    </style>
    <style>
        .demo {
            min-height: 100px;
            background: #ddd;
            border: 1px solid #333;
        }
    </style>
<link rel="stylesheet" href="/app.f6e4af95.css"></head>
<body>

<div id="app">
    <w-layout style="height: 100vh;">
        <w-sider class="demo">sider</w-sider>

        <w-layout>
            <w-header class="demo">header</w-header>
            <w-content class="demo">content</w-content>
            <w-footer class="demo">footer</w-footer>
        </w-layout>
    </w-layout>
</div>

<script src="/app.f6e4af95.js"></script>
</body>
</html>
