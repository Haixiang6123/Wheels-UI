<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wheels UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #42B983;
            --border-color: #42B983;
            --border-color-hover: #42B983;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }

        .box {
            margin: 20px;
        }
    </style>
<link rel="stylesheet" href="/app.f6e4af95.css"></head>
<body>

<div id="app">
    <w-row :gutter="20">
        <w-col span="2">2</w-col>
        <w-col span="22">22</w-col>
    </w-row>
    <w-row gutter="20">
        <w-col>1</w-col>
        <w-col>1</w-col>
        <w-col>1</w-col>
    </w-row>
    <w-row>
        <w-col span="2">2</w-col>
        <w-col span="20" offset="2">20</w-col>
    </w-row>
    <w-row>
        <w-col span="2">2</w-col>
        <w-col span="4" offset="2">20</w-col>
        <w-col span="14" offset="2">20</w-col>
    </w-row>
    <w-row>
        <w-col span="4">2</w-col>
        <w-col span="4" offset="6">20</w-col>
        <w-col span="8" offset="2">20</w-col>
    </w-row>

    <div class="box">
        <w-input value="Someone"></w-input>
        <w-input v-model="message"></w-input>
        <p>{{message}}</p>
        <button @click="message+=1">111</button>
    </div>
    <div class="box">
        <w-input value="Someone" error="Name is invalid!"></w-input>
    </div>
    <div class="box">
        <w-input value="Someone" disabled=""></w-input>
        <w-input value="Someone" readonly=""></w-input>
    </div>

    <div class="box">
        <w-button :loading="loading1" @click="loading1 = !loading1">
            Button
        </w-button>
        <w-button :loading="loading2" @click="loading2 = !loading2" icon="remove" icon-position="right">
            Button
        </w-button>
        <w-button :loading="loading3" @click="loading3 = !loading3" icon-position="right">
            Button
        </w-button>

        <w-button-group>
            <w-button icon="up">
                Up
            </w-button>
            <w-button>
                More
            </w-button>
            <w-button icon="down">
                Down
            </w-button>
        </w-button-group>
        <w-icon name="dwnload"></w-icon>
    </div>
</div>

<script src="/app.f6e4af95.js"></script>
<!--<script src="//at.alicdn.com/t/font_812986_j8n9iohqjd.js"></script>-->
</body>
</html>
