<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wheels UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #42B983;
            --border-color: #42B983;
            --border-color-hover: #42B983;
        }

        body {
            font-size: var(--font-size);
        }

        .box {
            margin: 50px;
        }
    </style>
</head>
<body>

<div id="app">
    <div class="box">
        <p>1</p>
        <w-cascader items-height="200px" :source="dataSource"></w-cascader>
        <p>2</p>
    </div>
</div>

<script src="src/app.js"></script>
</body>
</html>
