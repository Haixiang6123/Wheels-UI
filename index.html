<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wheels UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #42B983;
            --border-color: #42B983;
            --border-color-hover: #42B983;
        }

        body {
            font-size: var(--font-size);
        }

        .box {
            margin: 20px;
        }
    </style>
    <style>
        .demo {
            min-height: 100px;
            border: 1px solid #666;
        }
        .ssider {
            background: #333;
            width: 200px;
        }
        .header {
            background: #999;
            height: 100px;
        }
        .footer {
            background: #ccc;
            height: 50px;
        }
    </style>
</head>
<body>

<div id="app">
    <w-button @click="showToast1">Show toast top</w-button>
    <w-button @click="showToast2">Show toast middle</w-button>
    <w-button @click="showToast3">Show toast bottom</w-button>
</div>

<script src="src/app.js"></script>
</body>
</html>
