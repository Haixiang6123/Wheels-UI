<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wheels UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #42B983;
            --border-color: #42B983;
            --border-color-hover: #42B983;
        }

        body {
            font-size: var(--font-size);
        }

        .box {
            margin: 20px;
        }
    </style>
    <style>
        .demo {
            min-height: 100px;
            border: 1px solid #666;
        }
        .ssider {
            background: #333;
            width: 200px;
        }
        .header {
            background: #999;
            height: 100px;
        }
        .footer {
            background: #ccc;
            height: 50px;
        }
    </style>
</head>
<body>

<div id="app" style="padding-top: 100px; padding-left: 100px; border: 1px solid blue">
    <div @click="yyy" style="overflow: hidden; border: 1px solid green; padding: 5px">
        <w-popover>
            <template slot="content">
                <div>Popover content</div>
            </template>
            <template>
                <w-button>Click Me</w-button>
            </template>
        </w-popover>
    </div>
</div>

<script src="src/app.js"></script>
</body>
</html>
